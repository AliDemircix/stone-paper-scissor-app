<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Stone-Paper- Scissors APP</title>
</head>
<body>
    <section class="game">
        <div class="scores">
            <div class="player-scrore">
                <h2>Player</h2>
                <hr>
                <p>0</p>
            </div>
            <div class="computer-scrore">
                <h2>Computer</h2>
                <hr>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1>Stone Paper Scissors APP</h1>
            <button>Let`s Play</button>
        </div>
        <div class="match">
            <h2 class="winner">Select Your Option</h2>
            <div class="hands">
                <img class="player-hand" src="./img/stone.png" alt="Player">
                <img class="computer-hand" src="./img/stone.png" alt="Computer">
            </div>
            <div class="options">
                <button class="stone">Stone</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
            </div>
        </div>
    </section>
</body>
</html>
